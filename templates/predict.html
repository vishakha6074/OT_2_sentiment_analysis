<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s ease-in-out;
            width: 60%;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none;
            font-size: 16px;
            transition: 0.3s;
        }

        textarea:focus {
            background: rgba(152, 148, 148, 0.3);
        }

        .btn {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 46, 99, 0.9);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='globe.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="container">
        <h2>PREDICT SENTIMENT</h2>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message..."></textarea>
            <br>
            <button type="submit" class="btn">KNOW SENTIMENT</button>
        </form>
    </div>
</body>
</html>
