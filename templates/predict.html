<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            width: 350px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            }
            to {
                text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            resize: none;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #00ffcc;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #00ffcc, #0088ff);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            color: #121212;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00ffcc, #0088ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffcc;
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 25px #00ffcc;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00ffcc;
            opacity: 0.7;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 1;
            }
            50% {
                transform: translateY(-50px) translateX(20px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(-20px);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Sentiment</h2>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message..."></textarea>
            <br>
            <button type="submit" class="btn">Know Sentiment</button>
        </form>
    </div>
    <div class="particles"></div>
    <script>
        // Function to create particles for background animation
        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
