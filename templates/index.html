<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Stock Market Sentiment Analysis</h1>
        <button class="predict-btn">Predict Sentiment</button>
    </div>
    <div class="glitter"></div>
</body>
</html>

<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
    }
    .container {
        text-align: center;
        position: relative;
        z-index: 1;
    }
    .title {
        font-size: 2.5em;
        font-weight: bold;
        animation: fadeIn 2s ease-in-out, moveUp 1s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes moveUp {
        from { transform: translateY(0); }
        to { transform: translateY(-10px); }
    }
    .predict-btn {
        background: linear-gradient(45deg, #ff5722, #ff9800);
        border: none;
        padding: 15px 30px;
        font-size: 1.2em;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .predict-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 10px #ff9800;
    }
    .glitter {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        pointer-events: none;
    }
    .glitter span {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        animation: sparkle 3s infinite ease-in-out;
    }
    @keyframes sparkle {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-50px) scale(1.2); opacity: 0.5; }
        100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
    }
</style>

<script>
    document.querySelector('.predict-btn').addEventListener('click', function() {
        this.style.transform = 'scale(0.9)';
        setTimeout(() => {
            this.style.transform = 'scale(1)';
        }, 200);
    });
    
    function createGlitters() {
        const glitterContainer = document.querySelector('.glitter');
        for (let i = 0; i < 100; i++) {
            const glitter = document.createElement('span');
            glitter.style.left = Math.random() * window.innerWidth + 'px';
            glitter.style.top = Math.random() * window.innerHeight + 'px';
            glitter.style.animationDuration = Math.random() * 3 + 2 + 's';
            glitterContainer.appendChild(glitter);
        }
    }
    createGlitters();
</script>
