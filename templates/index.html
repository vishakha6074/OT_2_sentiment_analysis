<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Globe */
        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays behind the content */
        }

        .content {
            text-align: center;
            z-index: 1;
            padding: 20px;
            position: relative; /* Ensures the content stays above the video */
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        .predict-btn {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(90deg, #ff8c00, #ff2e63);
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }

        .predict-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 46, 99, 0.9);
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='globe.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Content -->
    <div class="content">
        <h1>Unlock Market Trends with AI</h1>
        <p>Analyze real-time stock market sentiment and make data-driven decisions.</p>
        <button class="predict-btn" onclick="window.location.href='/predict'">Predict Stock Market Sentiment</button>
    </div>
</body>
</html>
